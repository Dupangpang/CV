<!doctype html>
<html>
    <head>
        <title>darren - Impress demo</title>
        <meta charset="utf-8" />
        <link href="css/impress-demo.css" rel="stylesheet" />
    </head>
    <body>
        <div class="impress-not-supported">
            <div class="fallback-message">
                <p>你的浏览器<b>不支持</b> impress.js, 所以当前展示的是简化版。</p>
                <p>为了获得更好的体验，请使用最新的 <b>Chrome</b>, <b>Safari</b> 或者 <b>Firefox</b> 浏览器。</p>
            </div>
        </div>
        <div id="impress">
            <div class="step" data-x="0" data-y="0">
                	你好，陌生人！
            </div>
            <div class="step" data-x="1500" data-y="0">
                	这里是张有明的博客
            </div>
            <div class="step" data-x="1500" data-y="-400">
                	或许我们素不相识，
            </div>
            <div class="step" data-x="500" data-y="-800" data-scale="0.5">
                	也或许你是我多年的老友。
            </div>
            <div class="step" data-x="0" data-y="-800" data-rotate="90">
                	那又有什么关系呢？
            </div>
            <div class="step" data-x="0" data-y="800" data-rotate="90">
                	你只要在博客下进行了留言~
            </div>
            <div class="step" data-x="800" data-y="1500" data-rotate="90">
                	那么陌生人成了——>朋友
            </div>
            <div class="step" data-x="-1200" data-y="500" data-rotate-x="30" data-rotate-y="-30" data-rotate-z="90" data-scale="1">
                	而多年老友？
            </div>
            <div class="step" data-x="-1500" data-y="500" data-rotate-x="-30" data-rotate-y="30" data-rotate-z="180" data-scale="0.1">
                	我就不管了。
            </div>
            <div class="step" data-x="1500" data-y="900" data-rotate-x="-20" data-rotate-y="90" data-rotate-z="20" data-scale="2">
                	毕竟我们是老友嘛！留个言又有什么关系~
            </div>
            <div class="step" data-x="2000" data-y="-3000" data-rotate-x="90" data-rotate-y="-60" data-rotate-z="60" data-scale="4">
                	点击<a href="http://www.zymlj.net">此处</a>进入我的博客。
            </div>
            <!-- darren code -->
            <div id="overview" class="step" data-x="-200" data-y="-500" data-scale="3"></div>
        </div>
        <script src="js/impress.js"></script>
        <script>impress().init();</script>
    </body>
</html>
